{{- define "content" -}}
<div class="container">
  <main role="main" class="inner cover">
    <h1 class="cover-heading">Guest Book</h1>

    <form action="/posts/" method="POST">
        <input type="hidden" name="csrf_token" value="{{.CSRFToken}}" />
      <div class="form-group">
        <label for="author">Your Nickname</label>
        <input type="text" class="form-control" id="author" name="author" aria-describedby="author-help" placeholder="@ppworks">
        <small id="author-help" class="form-text text-muted">Input your nickname as I recognize you.</small>
      </div>
      <div class="form-group">
        <label for="content">Message</label>
        <textarea class="form-control" id="content" name="content" rows="10"></textarea>
        <small id="content-help" class="form-text text-muted">Please your message.</small>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </main>
</div>

{{- end -}}
